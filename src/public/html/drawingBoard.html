<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/drawStyle.css" />
    <title>Drawing Board</title>
  </head>
  <body>
    <div id="appLogo">
      <img src="../images/Among_us_Logo.png" alt="Logo" id="logo" />
    </div>
    <div id="prompt">Draw something big doing something</div>
    <div class="whiteboard">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button id="clear" class="drawButton" onclick="clearCanvas()">
          Clear
        </button>
        <button id="undo" class="drawButton" onclick="undoLast()">Undo</button>
        <button class="colour" style="background: black"></button>
        <button class="colour" style="background: red"></button>
        <button class="colour" style="background: blue"></button>
        <button class="colour" style="background: green"></button>
        <button class="colour" style="background: pink"></button>
        <input type="color" id="colour-picker" value="#90EE90" />
        <input type="range" id="size-picker" min="1" max="25" value="2" />
        <button id="save" class="drawButton">Save</button>
      </div>
    </div>
    <script src="./js/drawingBoard.js"></script>
  </body>
</html>
