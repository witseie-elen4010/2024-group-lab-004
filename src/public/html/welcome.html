<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Among Us</title>
    <link rel="stylesheet" href="../css/welcomeStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Art Among Us</h1>
        <!-- <div class="language-selector">
          <button>EN</button>
          <button>ES</button>
          <button>FR</button>
        </div> -->
      </header>
      <main>
        <section class="authentication">
          <button id="signin-btn">Sign In</button>
          <button id="guest-btn">Continue as Guest</button>
          <div class="guest-nickname" style="display: none">
            <input type="text" placeholder="Enter your nickname" required />
            <button>Join</button>
          </div>
          <h3 id="warningmessage" style="display: none">
            If you sign in as a guest, you will NOT be able to save your game to
            view later.
          </h3>
        </section>
        <!-- <button id="help-btn">Help</button> -->
      </main>
      <footer>
        <div class="mascot">
          <img
            src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXY4c3JvNXdzb29iZWNmc3hkbXk0bWdtYTgxcHpjOXN1bGNxdXNjdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/oW7cXqaVmt5EKQ48FQ/giphy.gif"
            alt="Animated Mascot"
          />
        </div>
      </footer>
    </div>
    <script src="../js/welcome.js"></script>
  </body>
</html>
