<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Registration</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/loginStyle.css" />
    <script src="../js/login.js" defer></script>
  </head>
  <body
    style="background-color: #55609b"
    class="d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow form-container w-100" style="max-width: 400px">
      <div class="card-header d-flex justify-content-between toggle-buttons">
        <button id="loginButton" class="btn btn-outline-primary active">
          Login
        </button>
        <button id="registerButton" class="btn btn-outline-primary">
          Register
        </button>
      </div>
      <div class="card-body">
        <!-- Login Form -->
        <form id="loginForm" method="POST">
          <h2 class="text-center">Login to Your Account</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-center mt-4 submit-group">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <p
            id="loginError"
            class="error-message text-danger text-center mt-3"
            style="display: none"
          >
            Invalid username or password. Please try again.
          </p>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" method="POST" style="display: none">
          <h2 class="text-center">Register New Account</h2>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex justify-content-center mt-4 submit-group">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
