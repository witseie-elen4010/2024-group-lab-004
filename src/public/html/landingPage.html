<!DOCTYPE html>
<html>
  <head>
    <title>Art Among Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/landingPageStyle.css" />
  </head>
  <body
    style="background-color: #55609b"
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div class="position-fixed top-0 end-0 p-3">
      <button class="btn btn-info" onclick="window.location.href='/history';">
        History
      </button>
    </div>
    <div class="mascot mb-2">
      <img
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXY4c3JvNXdzb29iZWNmc3hkbXk0bWdtYTgxcHpjOXN1bGNxdXNjdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/oW7cXqaVmt5EKQ48FQ/giphy.gif"
        alt="Animated Mascot"
        class="img-fluid rounded"
        style="width: 100px"
      />
    </div>
    <h1 id="name" class="text-center text-white fw-bold mb-4">Art Among Us</h1>
    <div
      id="container"
      class="card shadow p-4 text-center"
      style="min-width: 500px"
    >
      <div class="row mb-3">
        <div class="col">
          <button id="createPrivateRoom" class="btn btn-success w-100">
            Create Private Game
          </button>
        </div>
        <div class="col">
          <button id="createPublicRoom" class="btn btn-success w-100">
            Create Public Game
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <button id="joinRoom" class="btn btn-success w-100">
            Join Private Game
          </button>
        </div>
        <div class="col">
          <button id="joinPublicRoom" class="btn btn-success w-100">
            Join Public Game
          </button>
        </div>
      </div>
      <div
        id="roomInfo"
        class="text-center"
        style="display: none; margin-top: 0"
      >
        <p>Room ID: <span id="roomId"></span></p>
        <p>Members: <span id="membersCount">1</span></p>
        <button id="startGame" class="btn btn-primary mt-2">Start Game</button>
      </div>
      <div id="joinRoomForm" class="mt-4" style="display: none">
        <input
          type="text"
          id="roomToJoin"
          placeholder="Enter room ID"
          class="form-control mb-2 w-100"
        />
        <button id="submitJoinRoom" class="btn btn-primary">Join</button>
      </div>
      <div id="publicRoomsList" style="display: none"></div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/landingPage.js"></script>
  </body>
</html>
