<!-- public/landingPage.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Game</title>
  </head>
  <body>
    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
    <div id="roomInfo" style="display: none">
      <p>Room ID: <span id="roomId"></span></p>
      <p>Members: <span id="membersCount">1</span></p>
      <button id="startGame">Start Game</button>
    </div>
    <div id="joinRoomForm" style="display: none">
      <input type="text" id="roomToJoin" placeholder="Enter room ID" />
      <button id="submitJoinRoom">Join</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/landingPage.js"></script>
  </body>
</html>
