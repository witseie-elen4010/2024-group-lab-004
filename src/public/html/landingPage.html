<!DOCTYPE html>
<html>
  <head>
    <title>Art Among Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/landingPageStyle.css" />
  </head>
  <body>
    <div class="mascot">
      <img
        src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXY4c3JvNXdzb29iZWNmc3hkbXk0bWdtYTgxcHpjOXN1bGNxdXNjdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/oW7cXqaVmt5EKQ48FQ/giphy.gif"
        alt="Animated Mascot"
      />
    </div>
    <div id="name">Art Among Us</div>
    <div id="container">
      <button id="createPrivateRoom">Create Private Game</button>
      <button id="createPublicRoom">Create Public Game</button>
      <button id="joinRoom">Join Private Game</button>
      <button id="joinPublicRoom">Join Public Game</button>
      <div id="historyButton">
        <button onclick="window.location.href='/history';">History</button>
      </div>

      <div id="roomInfo" style="display: none">
        <p>Room ID: <span id="roomId"></span></p>
        <p>Members: <span id="membersCount">1</span></p>
        <button id="startGame">Start Game</button>
      </div>
      <div id="joinRoomForm" style="display: none">
        <input type="text" id="roomToJoin" placeholder="Enter room ID" />
        <button id="submitJoinRoom">Join</button>
      </div>
      <div id="publicRoomsList" style="display: none"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/landingPage.js"></script>
  </body>
</html>
